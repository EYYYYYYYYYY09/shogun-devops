name: CI/CD Pipeline - Build, Test & Deploy

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  REGISTRY: docker.io
  IMAGE_NAME: my-website
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

jobs:
  # Job 1: Lint & Validate Code
  validate:
    runs-on: ubuntu-latest
    name: Code Validation
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate HTML
        run: |
          echo "Validating HTML structure..."
          if [ -f index.html ]; then
            echo "✓ index.html found"
          else
            echo "✗ index.html not found"
            exit 1
          fi

      - name: Validate CSS
        run: |
          echo "Validating CSS syntax..."
          if [ -f style.css ]; then
            echo "✓ style.css found"
          else
            echo "✗ style.css not found"
            exit 1
          fi

      - name: Validate JavaScript
        run: |
          echo "Validating JavaScript syntax..."
          if [ -f script.js ]; then
            echo "✓ script.js found"
          else
            echo "✗ script.js not found"
            exit 1
          fi

  # Job 2: Build Docker Image
  build:
    needs: validate
    runs-on: ubuntu-latest
    name: Build Docker Image
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          echo "Building Docker image..."
          docker build -t ${{ env.IMAGE_NAME }}:${{ github.sha }} .
          docker build -t ${{ env.IMAGE_NAME }}:latest .

      - name: Test Docker image locally
        run: |
          echo "Testing Docker image..."
          docker run -d -p 8080:80 --name test-container ${{ env.IMAGE_NAME }}:latest
          sleep 3
          if curl -s http://localhost:8080 | grep -q "Cybersecurity"; then
            echo "✓ Website is responding correctly"
          else
            echo "✗ Website test failed"
            docker logs test-container
            exit 1
          fi
          docker stop test-container
          docker rm test-container

      - name: Save Docker image
        run: |
          docker save ${{ env.IMAGE_NAME }}:${{ github.sha }} -o image.tar
          docker save ${{ env.IMAGE_NAME }}:latest -o image-latest.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v3
        with:
          name: docker-image
          path: image*.tar
          retention-days: 1

  # Job 3: Push to Docker Hub
  push-docker:
    needs: build
    runs-on: ubuntu-latest
    name: Push to Docker Hub
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push to Docker Hub
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
            ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:v1.0

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

  # Job 4: Deploy to AWS EC2
  deploy-ec2:
    needs: push-docker
    runs-on: ubuntu-latest
    name: Deploy to AWS EC2
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy to EC2
        run: |
          echo "Connecting to EC2 instance..."
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
          
          ssh -i ~/.ssh/id_rsa ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
          echo "Pulling latest Docker image..."
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker pull ${{ secrets.DOCKER_USERNAME }}/my-website:latest
          
          echo "Stopping existing container..."
          docker stop my-website || true
          docker rm my-website || true
          
          echo "Starting new container..."
          docker run -d -p 80:8080 --restart always --name my-website ${{ secrets.DOCKER_USERNAME }}/my-website:latest
          
          echo "Deployment successful!"
          docker ps
          EOF

  # Job 5: Deploy to AWS ECS
  deploy-ecs:
    needs: push-docker
    runs-on: ubuntu-latest
    name: Deploy to AWS ECS
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Update ECS service
        run: |
          echo "Updating ECS service..."
          aws ecs update-service \
            --cluster my-website-cluster \
            --service my-website-service \
            --force-new-deployment \
            --region us-east-1

  # Job 6: Notify Slack on Success/Failure
  notify:
    if: always()
    needs: [validate, build, push-docker, deploy-ec2, deploy-ecs]
    runs-on: ubuntu-latest
    name: Notify Slack
    steps:
      - name: Send Slack notification
        uses: slackapi/slack-github-action@v1.24.0
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}
          payload: |
            {
              "text": "CI/CD Pipeline Status: ${{ job.status }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Cybersecurity Website - CI/CD Pipeline*\nStatus: ${{ job.status }}\nCommit: ${{ github.sha }}\nBranch: ${{ github.ref }}"
                  }
                }
              ]
            }
