name: CI/CD Pipeline - Build, Test & Deploy

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  AWS_REGION: ap-southeast-1
  AWS_ACCOUNT_ID: 640272544323
  ECR_REPO: my-website
  IMAGE_URI: 640272544323.dkr.ecr.ap-southeast-1.amazonaws.com/my-website

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Code Validation
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate HTML
        run: |
          [ -f index.html ] && echo "✓ HTML file found" || exit 1

      - name: Validate CSS
        run: |
          [ -f style.css ] && echo "✓ CSS file found" || exit 1

      - name: Validate JavaScript
        run: |
          [ -f script.js ] && echo "✓ JS file found" || exit 1

  build:
    needs: validate
    runs-on: ubuntu-latest
    name: Build Docker Image
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          docker build -t $IMAGE_URI:latest .
          docker build -t $IMAGE_URI:${{ github.sha }} .

  push-ecr:
    needs: build
    runs-on: ubuntu-latest
    name: Push to AWS ECR
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION \
          | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

      - name: Push Docker Image to ECR
        run: |
          docker push $IMAGE_URI:latest
          docker push $IMAGE_URI:${{ github.sha }}

  deploy-ec2:
    needs: push-ecr
    runs-on: ubuntu-latest
    name: Deploy to AWS EC2
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy on EC2
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

          ssh -i ~/.ssh/id_rsa ec2-user@${{ secrets.EC2_HOST }} << EOF
            aws ecr get-login-password --region $AWS_REGION \
            | docker login --username AWS --password-stdin $IMAGE_URI

            docker pull $IMAGE_URI:latest

            docker stop my-website || true
            docker rm my-website || true

            docker run -d -p 80:80 --restart always \
            --name my-website $IMAGE_URI:latest
          EOF

  deploy-ecs:
    needs: push-ecr
    runs-on: ubuntu-latest
    name: Deploy to AWS ECS
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Force New Deployment on ECS
        run: |
          aws ecs update-service \
            --cluster my-website-cluster \
            --service my-website-service \
            --force-new-deployment \
            --region $AWS_REGION

  notify:
    if: always()
    needs: [validate, build, push-ecr, deploy-ec2, deploy-ecs]
    runs-on: ubuntu-latest
    name: Notify Slack
    steps:
      - name: Send Slack notification
        uses: slackapi/slack-github-action@v1.24.0
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}
          payload: |
            { "text": "CI/CD Pipeline Status: ${{ job.status }}" }
